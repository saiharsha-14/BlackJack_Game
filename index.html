<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="table">
            <h1>Blackjack</h1>
            <div class="dealer-area">
                <h2>Dealer (Score: <span id="dealer-score">0</span>)</h2>
                <div id="dealer-cards" class="card-container"></div>
            </div>
            <div class="player-area">
                <h2>Player (Score: <span id="player-score">0</span>)</h2>
                <div id="player-cards" class="card-container"></div>
            </div>
            <div class="controls">
                <button id="start-game" class="btn">Start Game</button>
                <button id="hit" class="btn">Hit</button>
                <button id="stand" class="btn">Stand</button>
                <button id="new-game" class="btn">New Game</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
